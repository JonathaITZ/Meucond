        let listaMoradores = [];
        async function buscarMoradores() {
            const { data } = await supabaseClient.from('moradores').select('*').order('nome_completo');
            const corpo = document.getElementById('tabelaMoradores');
            if (data && corpo) {
                listaMoradores = data;
                corpo.innerHTML = data.map(m => `<tr class="hover:bg-slate-50 transition-colors"><td class="px-10 py-8 font-black text-slate-700">${m.nome_completo}</td><td class="px-10 py-8 text-center font-black text-slate-400 uppercase text-[10px] tracking-widest">${m.unidade}</td><td class="px-10 py-8 text-right"><button onclick="apagar('moradores', ${m.id})" class="text-slate-200 hover:text-red-500 p-3"><i data-lucide="trash-2" class="w-5 h-5"></i></button></td></tr>`).join('');
                lucide.createIcons();
            }
        }

        // --- GESTÃO DE DESPESAS ---
        async function buscarDespesas() {
            const { data } = await supabaseClient.from('despesas').select('*').order('data_vencimento', { ascending: false });
            const corpo = document.getElementById('tabelaDespesas');
            if (data && corpo) {
                let pendente = 0, pago = 0;
                corpo.innerHTML = data.map(d => {
                    const val = parseFloat(d.valor);
                    if (d.pago) pago += val; else pendente += val;
                    return `<tr class="hover:bg-slate-50"><td class="px-10 py-8 font-black text-slate-700">${d.descricao}<br><span class="text-[9px] text-slate-400 uppercase tracking-widest">${d.categoria}</span></td><td class="px-10 py-8 text-center font-black text-slate-800 tracking-tighter">R$ ${val.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td><td class="px-10 py-8 text-center"><button onclick="togglePagoDespesa(${d.id}, ${d.pago})" class="px-5 py-2 rounded-full text-[9px] font-black uppercase tracking-widest ${d.pago ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-500'}">${d.pago ? 'Pago' : 'Pendente'}</button></td><td class="px-10 py-8 text-right"><button onclick="apagar('despesas', ${d.id})" class="text-slate-200 hover:text-red-500 p-2"><i data-lucide="trash-2" class="w-5 h-5"></i></button></td></tr>`;
                }).join('');
                document.getElementById('totalDespesaPendente').innerText = "R$ " + pendente.toLocaleString('pt-BR', {minimumFractionDigits: 2});
                document.getElementById('totalDespesaPago').innerText = "R$ " + pago.toLocaleString('pt-BR', {minimumFractionDigits: 2});
                lucide.createIcons();
            }
        }

        async function togglePagoDespesa(id, status) {
            await supabaseClient.from('despesas').update({ pago: !status }).eq('id', id);
            buscarDespesas();
        }

        // --- GESTÃO DE RECEITAS (VALOR A RECEBER) ---
        let listaReceitas = [];
        async function buscarReceitas() {
            const { data } = await supabaseClient.from('receitas').select('*').order('data_vencimento', { ascending: false });
            const corpo = document.getElementById('tabelaReceitas');
            if (data && corpo) {
                listaReceitas = data;
                let pendente = 0, pago = 0;
                corpo.innerHTML = data.map(r => {
                    const val = parseFloat(r.valor);
                    if (r.status === 'pago') pago += val; else pendente += val;
                    return `<tr class="hover:bg-slate-50 transition-colors"><td class="px-10 py-8 font-black text-slate-700">${r.nome_morador}</td><td class="px-10 py-8 text-center font-black text-slate-800 tracking-tighter">R$ ${val.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td><td class="px-10 py-8 text-center"><button onclick="abrirBaixaReceita(${r.id})" class="px-5 py-2 rounded-full text-[9px] font-black uppercase tracking-widest ${r.status === 'pago' ? 'bg-green-50 text-green-600' : 'bg-orange-50 text-orange-500'}">${r.status.toUpperCase()}</button></td><td class="px-10 py-8 text-right"><button onclick="apagar('receitas', ${r.id})" class="text-slate-200 hover:text-red-500 p-3"><i data-lucide="trash-2" class="w-5 h-5"></i></button></td></tr>`;
                }).join('');
                document.getElementById('totalReceberPendente').innerText = "R$ " + pendente.toLocaleString('pt-BR', {minimumFractionDigits: 2});
                document.getElementById('totalReceberPago').innerText = "R$ " + pago.toLocaleString('pt-BR', {minimumFractionDigits: 2});
                document.getElementById('totalReceberGeral').innerText = "R$ " + (pendente + pago).toLocaleString('pt-BR', {minimumFractionDigits: 2});
                lucide.createIcons();
            }
        }

        async function abrirGerarBatch() {
            const { data } = await supabaseClient.from('moradores').select('*').order('nome_completo');
            const lista = document.getElementById('listaMoradoresBatch');
            if (data && lista) {
                lista.innerHTML = data.map(m => `<label class="flex items-center justify-between px-6 py-4 hover:bg-white transition-colors cursor-pointer"><div class="flex flex-col"><span class="text-sm font-bold text-slate-700">${m.nome_completo}</span><span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Apto ${m.unidade}</span></div><input type="checkbox" name="moradorSelect" value="${m.id}" data-nome="${m.nome_completo}" data-unidade="${m.unidade}" checked class="w-5 h-5 rounded border-slate-300 text-[#1B4D5C]"></label>`).join('');
                document.getElementById('genValor').value = "0.00";
                document.getElementById('genVencimento').value = new Date().toISOString().split('T')[0];
                abrirModal('modalGerarReceita');
            }
        }

        async function lancarBatchReceitas() {
            const valor = parseFloat(document.getElementById('genValor').value);
            const venc = document.getElementById('genVencimento').value;
            const checks = document.querySelectorAll('input[name="moradorSelect"]:checked');
            if (!valor || !venc || checks.length === 0) return alert("Preencha o valor, data e selecione moradores.");
            
            const batch = Array.from(checks).map(cb => ({
                morador_id: cb.value,
                nome_morador: cb.dataset.nome,
                unidade: cb.dataset.unidade,
                valor: valor,
                data_vencimento: venc,
                status: 'pendente'
            }));

            const { error } = await supabaseClient.from('receitas').insert(batch);
            if (!error) { fecharModal('modalGerarReceita'); buscarReceitas(); }
        }

        function abrirBaixaReceita(id) {
            const r = listaReceitas.find(x => x.id === id);
            if (r) {
                document.getElementById('baixaRecId').value = r.id;
                document.getElementById('baixaInfo').innerText = `${r.nome_morador} - Unidade ${r.unidade}`;
                abrirModal('modalBaixaReceita');
            }
        }

        async function confirmarBaixaReceita() {
            const id = document.getElementById('baixaRecId').value;
            await supabaseClient.from('receitas').update({ status: 'pago' }).eq('id', id);
            fecharModal('modalBaixaReceita'); buscarReceitas();
        }

        // --- WHATSAPP COBRANÇA (INFOBIP REAL) ---
        async function buscarMoradoresCobrar() {
            const { data } = await supabaseClient.from('moradores').select('*').order('nome_completo');
            const container = document.getElementById('listaMoradoresCobrar');
            if (data && container) {
                listaMoradores = data;
                container.innerHTML = data.map(m => `
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex items-center justify-between hover:border-[#1B4D5C] transition-all group">
                        <div><p class="font-black text-slate-700 text-lg">${m.nome_completo}</p><span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Apto ${m.unidade}</span></div>
                        <button onclick="abrirCobrarWhatsApp(${m.id})" class="brand-blue text-white w-14 h-14 rounded-[1.5rem] flex items-center justify-center shadow-xl group-hover:scale-110 transition-transform"><i data-lucide="message-square" class="w-6 h-6 text-[#8CC63F]"></i></button>
                    </div>`).join('');
                lucide.createIcons();
            }
        }

        function abrirCobrarWhatsApp(id) {
            const m = listaMoradores.find(x => x.id === id);
            if (m) {
                document.getElementById('indMoradorId').value = m.id;
                document.getElementById('indMoradorNome').innerText = m.nome_completo;
                document.getElementById('indMoradorUnidade').innerText = "Apto " + m.unidade;
                document.getElementById('indVencimento').value = new Date().toISOString().split('T')[0];
                abrirModal('modalCobrarIndividual');
            }
        }

        document.getElementById('formCobrarIndividual').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviarWA');
            const morador = listaMoradores.find(x => x.id == document.getElementById('indMoradorId').value);
            const valor = document.getElementById('indValor').value;
            const vencimento = document.getElementById('indVencimento').value;
            const msg = document.getElementById('indMensagem').value.replace('[nome]', morador.nome_completo).replace('[unidade]', morador.unidade).replace('[valor]', valor).replace('[vencimento]', vencimento.split('-').reverse().join('/'));

            if (!morador.telefone) return alert("Morador sem telefone registado!");

            btn.disabled = true; btn.innerHTML = "A DISPARAR...";
            
            try {
                // 1. DISPARO INFOBIP
                const res = await fetch(`https://${INFOBIP_BASE_URL}/whatsapp/1/message/text`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `App ${INFOBIP_API_KEY}` },
                    body: JSON.stringify({ messages: [{ from: WA_SENDER, to: morador.telefone.replace(/\D/g, ""), content: { text: msg } }] })
                });
                if (!res.ok) throw new Error("Falha na API Infobip.");

                // 2. LANÇAR COBRANÇA NO BANCO
                await supabaseClient.from('receitas').insert([{ morador_id: morador.id, nome_morador: morador.nome_completo, unidade: morador.unidade, valor: parseFloat(valor), data_vencimento: vencimento, status: 'pendente' }]);
                
                alert("Cobrança enviada com sucesso!");
                fecharModal('modalCobrarIndividual'); mudarTela('receber');
            } catch (err) { alert("Erro no envio: " + err.message); }
            finally { btn.disabled = false; btn.innerHTML = "DISPARAR WHATSAPP REAL"; }
        });

        // --- OUTRAS FUNÇÕES ---
        async function buscarCategorias() {
            const { data } = await supabaseClient.from('categorias_despesas').select('*').order('nome');
            const select = document.getElementById('dCategoria');
            if (data && select) select.innerHTML = data.map(c => `<option value="${c.nome}">${c.nome}</option>`).join('') + `<option value="Geral">Geral</option>`;
        }

        document.getElementById('formDespesa').addEventListener('submit', async (e) => {
            e.preventDefault();
            const d = { descricao: document.getElementById('dDescricao').value, valor: parseFloat(document.getElementById('dValor').value), data_vencimento: document.getElementById('dVencimento').value, categoria: document.getElementById('dCategoria').value, pago: false };
            await supabaseClient.from('despesas').insert([d]);
            fecharModal('modalDespesa'); buscarDespesas();
        });

        document.getElementById('formMorador').addEventListener('submit', async (e) => {
            e.preventDefault();
            const m = { nome_completo: document.getElementById('mNome').value, unidade: document.getElementById('mUnidade').value, bloco: document.getElementById('mBloco').value, telefone: document.getElementById('mTelefone').value };
            await supabaseClient.from('moradores').insert([m]);
            fecharModal('modalMorador'); buscarMoradores();
        });

        document.getElementById('formNovaCategoria').addEventListener('submit', async (e) => {
            e.preventDefault();
            await supabaseClient.from('categorias_despesas').insert([{ nome: document.getElementById('ncNome').value }]);
            fecharModal('modalNovaCategoria'); buscarCategorias();
        });

        function salvarConfigWA() { const s = document.getElementById('wa_sender_input').value; localStorage.setItem('wa_sender', s); WA_SENDER = s; alert("API Atualizada!"); }
        function abrirModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function fecharModal(id) { document.getElementById(id).classList.add('hidden'); }
        async function apagar(tabela, id) { if(confirm("Eliminar permanentemente?")) { await supabaseClient.from(tabela).delete().eq('id', id); mudarTela(tabela); }}
        function sair() { localStorage.removeItem('usuarioAtivo'); location.href = "index.html"; }

        // Inicializar
        mudarTela('moradores');
    </script>
</body>
</html>
