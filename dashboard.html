<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuCondo - Gestão Completa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .brand-blue { background-color: #1B4D5C; }
        .submenu-item { transition: all 0.2s; cursor: pointer; }
        .submenu-item:hover { background-color: rgba(255,255,255,0.05); color: #8CC63F; }
        .active-link { background-color: rgba(255,255,255,0.1) !important; color: #8CC63F !important; }
        
        /* Ajustes para scrollbars finas */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar Lateral -->
    <aside class="w-64 brand-blue flex flex-col shrink-0 shadow-xl text-white">
        <div class="p-6 flex flex-col items-center border-b border-white/5">
            <svg width="40" height="40" viewBox="0 0 100 100" fill="none">
                <path d="M20 80V40H40V80H20Z" fill="white" fill-opacity="0.2" />
                <path d="M40 80V25H65V80H40Z" fill="white" fill-opacity="0.3" />
                <path d="M35 55L50 70L85 30" stroke="#8CC63F" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <h1 class="font-bold text-lg mt-2 tracking-tight">MeuCondo</h1>
        </div>

        <nav class="flex-1 py-6 px-4 space-y-1 text-white/70 font-medium">
            <!-- Botão Moradores -->
            <button onclick="mudarTela('moradores')" id="btn-moradores" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm transition-all hover:text-white">
                <i data-lucide="users" class="w-4 h-4"></i> Moradores
            </button>

            <!-- Menu Financeiro Dropdown -->
            <div>
                <button onclick="toggleFinanceiro()" class="w-full flex items-center justify-between px-4 py-3 hover:text-white transition-all text-sm rounded-xl">
                    <div class="flex items-center gap-3">
                        <i data-lucide="dollar-sign" class="w-4 h-4"></i> Financeiro
                    </div>
                    <i data-lucide="chevron-down" id="seta-financeiro" class="w-3 h-3 transition-transform"></i>
                </button>
                
                <div id="submenu-financeiro" class="hidden ml-4 mt-1 space-y-1 border-l border-white/10 pl-2">
                    <button onclick="mudarTela('despesas')" id="btn-despesas" class="submenu-item w-full text-left px-4 py-2 rounded-lg text-xs uppercase tracking-tighter">
                        • Despesas
                    </button>
                    <button onclick="mudarTela('receber')" id="btn-receber" class="submenu-item w-full text-left px-4 py-2 rounded-lg text-xs uppercase tracking-tighter">
                        • Valor a receber
                    </button>
                </div>
            </div>
        </nav>

        <!-- Botão Sair -->
        <div class="p-4 border-t border-white/5 bg-black/10">
            <button onclick="sair()" class="w-full flex items-center gap-3 px-4 py-3 text-white/40 hover:text-red-400 transition-colors">
                <i data-lucide="log-out" class="w-4 h-4"></i>
                <span class="text-xs font-bold uppercase">Sair do Sistema</span>
            </button>
        </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="flex-1 flex flex-col min-w-0">
        <!-- Header -->
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-8 z-10">
            <div class="flex items-center gap-2">
                <div id="status-indicador" class="w-2 h-2 rounded-full bg-green-500"></div>
                <span id="label-topo" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Painel de Controlo</span>
            </div>
            <div class="flex items-center gap-3">
                <div class="text-right mr-2 hidden sm:block">
                    <p id="nomeUser" class="text-xs font-bold text-[#1B4D5C]">Utilizador</p>
                    <p class="text-[9px] text-gray-400 font-bold uppercase tracking-tighter">Administrador</p>
                </div>
                <div class="w-10 h-10 rounded-2xl bg-slate-50 flex items-center justify-center text-slate-400 border border-slate-200 shadow-sm">
                    <i data-lucide="user" class="w-5 h-5"></i>
                </div>
            </div>
        </header>

        <!-- Área Dinâmica -->
        <section id="conteudo-principal" class="flex-1 p-8 overflow-y-auto bg-[#F8FAFC]">
            <!-- Os ecrãs são injetados aqui via JS -->
        </section>
    </main>

    <!-- MODAIS DO SISTEMA -->

    <!-- 1. Modal Novo Morador -->
    <div id="modalMorador" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-md rounded-[2rem] shadow-2xl p-8 border border-slate-100">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-[#1B4D5C] text-lg tracking-tight">Registar Novo Morador</h3>
                <button onclick="fecharModal('modalMorador')" class="text-slate-300 hover:text-slate-500 transition-colors"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="formMorador" class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Nome Completo</label>
                    <input type="text" id="mNome" placeholder="Ex: João da Silva" required class="w-full px-4 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none text-sm focus:border-[#1B4D5C] transition-all">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Unidade</label>
                        <input type="text" id="mUnidade" placeholder="Apto 101" required class="w-full px-4 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none text-sm focus:border-[#1B4D5C] transition-all">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Bloco</label>
                        <input type="text" id="mBloco" placeholder="Bloco B" class="w-full px-4 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none text-sm focus:border-[#1B4D5C] transition-all">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Telemóvel / Telefone</label>
                    <input type="text" id="mTelefone" placeholder="(83) 99999-9999" class="w-full px-4 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none text-sm focus:border-[#1B4D5C] transition-all">
                </div>
                <button type="submit" class="w-full brand-blue text-white py-5 rounded-2xl font-bold mt-4 shadow-xl shadow-blue-900/10 hover:brightness-110 active:scale-95 transition-all">
                    CADASTRAR NO SISTEMA
                </button>
            </form>
        </div>
    </div>

    <!-- 2. Modal Nova Despesa -->
    <div id="modalDespesa" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-md rounded-[2rem] shadow-2xl p-8 border border-red-50">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-red-600 uppercase tracking-widest text-xs">Lançar Nova Despesa</h3>
                <button onclick="fecharModal('modalDespesa')" class="text-slate-300 hover:text-slate-500 transition-colors"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="formDespesa" class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Descrição do Pagamento</label>
                    <input type="text" id="dDescricao" placeholder="Ex: Manutenção de Elevadores" required class="w-full px-4 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none text-sm focus:border-red-500 transition-all">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Valor (R$)</label>
                        <input type="number" step="0.01" id="dValor" placeholder="0,00" required class="w-full px-4 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none text-sm font-bold focus:border-red-500 transition-all">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Vencimento</label>
                        <input type="date" id="dVencimento" required class="w-full px-4 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none text-sm focus:border-red-500 transition-all text-gray-600 font-bold">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Categoria</label>
                    <div class="flex gap-2">
                        <select id="dCategoria" class="flex-1 px-4 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none text-sm font-semibold text-gray-600 focus:border-red-500 transition-all appearance-none cursor-pointer">
                            <!-- Carregado via JS -->
                        </select>
                        <button type="button" onclick="abrirModal('modalNovaCategoria')" class="bg-[#1B4D5C] text-white px-5 rounded-2xl hover:brightness-110 transition-all shadow-md active:scale-95">
                            <i data-lucide="plus" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" id="btnSalvarDespesa" class="w-full bg-red-500 text-white py-5 rounded-2xl font-bold mt-4 shadow-xl shadow-red-200 uppercase tracking-widest text-[11px] hover:bg-red-600 active:scale-95 transition-all">
                    CONFIRMAR LANÇAMENTO
                </button>
            </form>
        </div>
    </div>

    <!-- 3. Modal Criar Categoria Personalizada -->
    <div id="modalNovaCategoria" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-[60]">
        <div class="bg-white w-full max-w-xs rounded-[2rem] shadow-2xl p-8 animate-in zoom-in duration-200">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-[#1B4D5C] text-[10px] uppercase tracking-widest">Nova Categoria</h3>
                <button onclick="fecharModal('modalNovaCategoria')" class="text-slate-300 hover:text-slate-500"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <form id="formNovaCategoria" class="space-y-4">
                <input type="text" id="ncNome" placeholder="Ex: Jardins" required class="w-full px-4 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none text-sm focus:border-[#1B4D5C]">
                <button type="submit" id="btnCriarCat" class="w-full brand-blue text-white py-4 rounded-2xl font-bold uppercase text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">
                    CADASTRAR
                </button>
            </form>
        </div>
    </div>

    <!-- 4. Modal Dar Baixa no Pagamento -->
    <div id="modalBaixa" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-sm rounded-[2rem] shadow-2xl p-8 border border-slate-100">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-[#1B4D5C] uppercase tracking-widest text-xs">Baixa de Pagamento</h3>
                <button onclick="fecharModal('modalBaixa')" class="text-slate-300 hover:text-slate-500 transition-colors"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="space-y-6">
                <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Item selecionado</p>
                    <p id="baixaDescricao" class="text-sm font-bold text-[#1B4D5C]">---</p>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Data Efetiva do Pagamento</label>
                    <input type="date" id="baixaData" class="w-full px-4 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none text-sm font-bold text-[#1B4D5C]">
                </div>
                <input type="hidden" id="baixaId">
                <button onclick="confirmarBaixa()" class="w-full bg-[#8CC63F] text-white py-5 rounded-2xl font-bold shadow-xl shadow-green-100 uppercase tracking-widest text-[11px] hover:brightness-105 active:scale-95 transition-all">
                    CONFIRMAR PAGAMENTO REALIZADO
                </button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO SUPABASE
        const SUPABASE_URL = 'https://vlbzojsufhdpsgtdojiv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsYnpvanN1ZmhkcHNndGRvaml2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwODM0MDYsImV4cCI6MjA4NjY1OTQwNn0.ur2eh1AE8TRFN4reKu0md9yU7Dq8NtJ-YnteQof1tNw'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Estado do Utilizador Ativo
        const userAtivo = localStorage.getItem('usuarioAtivo');
        if (userAtivo) { 
            document.getElementById('nomeUser').innerText = userAtivo; 
        }

        // Toggle do Menu Lateral
        function toggleFinanceiro() {
            const menu = document.getElementById('submenu-financeiro');
            const seta = document.getElementById('seta-financeiro');
            menu.classList.toggle('hidden');
            seta.style.transform = menu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
        }

        // Navegação de Telas
        async function mudarTela(tela) {
            document.querySelectorAll('nav button, .submenu-item').forEach(b => b.classList.remove('active-link'));
            if(tela === 'moradores') document.getElementById('btn-moradores').classList.add('active-link');
            if(tela === 'despesas') document.getElementById('btn-despesas').classList.add('active-link');
            if(tela === 'receber') document.getElementById('btn-receber').classList.add('active-link');

            const label = document.getElementById('label-topo');
            const conteudo = document.getElementById('conteudo-principal');

            if (tela === 'moradores') {
                label.innerText = "Moradores";
                conteudo.innerHTML = `
                    <div class="max-w-6xl mx-auto animate-in fade-in slide-in-from-bottom-4 duration-500">
                        <div class="flex justify-between items-end mb-8">
                            <div><h3 class="text-3xl font-black text-slate-800 tracking-tight">Moradores</h3><p class="text-sm font-medium text-slate-400">Controlo de residentes do Aurora</p></div>
                            <button onclick="abrirModal('modalMorador')" class="bg-[#8CC63F] text-white px-8 py-4 rounded-2xl font-bold text-xs flex items-center gap-3 shadow-xl shadow-green-200/50 hover:brightness-105 active:scale-95 transition-all"><i data-lucide="plus" class="w-5 h-5"></i> NOVO MORADOR</button>
                        </div>
                        <div class="bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 border-b border-slate-100 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">
                                    <tr><th class="px-8 py-6">Nome Completo</th><th class="px-8 py-6 text-center">Unidade / Bloco</th><th class="px-8 py-6 text-right">Ações</th></tr>
                                </thead>
                                <tbody id="tabelaMoradores" class="divide-y divide-slate-50 text-sm font-medium text-slate-600 italic">
                                    <tr><td colspan="3" class="p-20 text-center">A carregar moradores...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>`;
                buscarMoradores();
            } else if (tela === 'despesas') {
                label.innerText = "Financeiro > Despesas";
                conteudo.innerHTML = `
                    <div class="max-w-6xl mx-auto animate-in fade-in slide-in-from-bottom-4 duration-500">
                        <div class="flex justify-between items-end mb-8">
                            <div><h3 class="text-3xl font-black text-slate-800 tracking-tight">Despesas</h3><p class="text-sm font-medium text-slate-400 tracking-tighter">Fluxo de saídas do condomínio</p></div>
                            <button onclick="abrirModal('modalDespesa')" class="bg-red-500 text-white px-8 py-4 rounded-2xl font-bold text-xs flex items-center gap-3 shadow-xl shadow-red-200/50 hover:brightness-105 active:scale-95 transition-all"><i data-lucide="minus-circle" class="w-5 h-5"></i> LANÇAR DESPESA</button>
                        </div>
                        <div class="bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 border-b border-slate-100 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">
                                    <tr><th class="px-8 py-6">Descrição</th><th class="px-8 py-6 text-center">Valor</th><th class="px-8 py-6 text-center">Status</th><th class="px-8 py-6 text-right">Ações</th></tr>
                                </thead>
                                <tbody id="tabelaDespesas" class="divide-y divide-slate-50 text-sm font-medium text-slate-600 italic">
                                    <tr><td colspan="4" class="p-20 text-center">A carregar despesas...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>`;
                buscarDespesas();
                buscarCategorias(); 
            } else if (tela === 'receber') {
                label.innerText = "Financeiro > Receber";
                conteudo.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-center p-20 opacity-40">
                        <div class="w-20 h-20 bg-slate-200 rounded-full flex items-center justify-center mb-6">
                            <i data-lucide="wallet" class="w-10 h-10 text-slate-400"></i>
                        </div>
                        <h3 class="text-xl font-black text-slate-800 tracking-tight">Módulo de Receitas</h3>
                        <p class="text-slate-500 text-sm font-medium">Controlo de taxas e condomínio brevemente disponível.</p>
                    </div>`;
            }
            lucide.createIcons();
        }

        // --- GESTÃO DE CATEGORIAS ---
        async function buscarCategorias() {
            const { data, error } = await supabaseClient.from('categorias_despesas').select('*').order('nome', { ascending: true });
            const select = document.getElementById('dCategoria');
            if (data && select) {
                select.innerHTML = data.map(c => `<option value="${c.nome}">${c.nome}</option>`).join('');
            }
        }

        document.getElementById('formNovaCategoria').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnCriarCat');
            btn.disabled = true;
            const nome = document.getElementById('ncNome').value;
            const { error } = await supabaseClient.from('categorias_despesas').insert([{ nome }]);
            
            if (error) {
                alert("Erro: Categoria já existe ou falha na conexão.");
            } else {
                document.getElementById('formNovaCategoria').reset();
                fecharModal('modalNovaCategoria');
                buscarCategorias();
            }
            btn.disabled = false;
        });

        // --- CRUD MORADORES ---
        async function buscarMoradores() {
            const { data, error } = await supabaseClient.from('moradores').select('*').order('nome_completo');
            const corpo = document.getElementById('tabelaMoradores');
            if (data && corpo) {
                corpo.innerHTML = data.map(m => `
                    <tr class="hover:bg-slate-50/50 transition-colors">
                        <td class="px-8 py-6 font-bold text-slate-700">${m.nome_completo}</td>
                        <td class="px-8 py-6 text-center"><span class="bg-slate-100 px-3 py-1 rounded-lg text-[10px] font-black text-slate-500 uppercase">UNIDADE ${m.unidade} ${m.bloco ? '| ' + m.bloco : ''}</span></td>
                        <td class="px-8 py-6 text-right"><button onclick="apagar('moradores', ${m.id})" class="text-slate-200 hover:text-red-500 transition-all p-2 rounded-xl hover:bg-red-50"><i data-lucide="trash-2" class="w-5 h-5"></i></button></td>
                    </tr>`).join('');
                lucide.createIcons();
            } else {
                corpo.innerHTML = `<tr><td colspan="3" class="p-20 text-center text-slate-400 font-bold italic">Nenhum morador encontrado.</td></tr>`;
            }
        }

        let listaDespesas = [];

        async function buscarDespesas() {
            const { data, error } = await supabaseClient.from('despesas').select('*').order('data_vencimento', { ascending: false });
            const corpo = document.getElementById('tabelaDespesas');
            if (data && corpo) {
                listaDespesas = data;
                corpo.innerHTML = data.map(d => `
                    <tr class="hover:bg-slate-50/50 transition-colors group">
                        <td class="px-8 py-6">
                            <p class="font-black text-slate-700 leading-tight">${d.descricao}</p>
                            <span class="text-[9px] uppercase text-slate-400 font-black tracking-widest">${d.categoria}</span>
                        </td>
                        <td class="px-8 py-6 text-center font-black text-slate-800 tracking-tighter">R$ ${parseFloat(d.valor).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</td>
                        <td class="px-8 py-6 text-center">
                            <span class="px-4 py-2 rounded-full text-[9px] font-black uppercase tracking-widest shadow-sm ${d.pago ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-500'}">
                                ${d.pago ? 'Liquidade' : 'Pendente'}
                            </span>
                        </td>
                        <td class="px-8 py-6 text-right">
                            <div class="flex items-center justify-end gap-10"> <!-- GAP DE SEGURANÇA -->
                                <button onclick="abrirBaixa(${d.id})" class="text-blue-400 hover:text-blue-600 transition-all p-2 hover:bg-blue-50 rounded-xl" title="Dar Baixa / Editar">
                                    <i data-lucide="edit-3" class="w-5 h-5"></i>
                                </button>
                                <button onclick="apagar('despesas', ${d.id})" class="text-slate-200 hover:text-red-500 transition-all p-2 hover:bg-red-50 rounded-xl" title="Eliminar">
                                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </td>
                    </tr>`).join('');
                lucide.createIcons();
            } else {
                corpo.innerHTML = `<tr><td colspan="4" class="p-20 text-center text-slate-400 font-bold italic">Nenhuma despesa registada.</td></tr>`;
            }
        }

        // --- BAIXA DE PAGAMENTO ---
        function abrirBaixa(id) {
            const despesa = listaDespesas.find(x => x.id === id);
            if (!despesa) return;
            document.getElementById('baixaId').value = despesa.id;
            document.getElementById('baixaDescricao').innerText = despesa.descricao;
            document.getElementById('baixaData').value = new Date().toISOString().split('T')[0];
            abrirModal('modalBaixa');
        }

        async function confirmarBaixa() {
            const id = document.getElementById('baixaId').value;
            const btn = event.target;
            btn.disabled = true;
            btn.innerText = "A PROCESSAR...";
            
            const { error } = await supabaseClient.from('despesas').update({ pago: true }).eq('id', id);
            
            if (!error) { 
                fecharModal('modalBaixa'); 
                buscarDespesas(); 
            } else {
                alert("Erro ao dar baixa: " + error.message);
            }
            btn.disabled = false;
            btn.innerText = "DAR BAIXA NO PAGAMENTO";
        }

        // --- SUBMITS ---
        document.getElementById('formMorador').addEventListener('submit', async (e) => {
            e.preventDefault();
            const dados = { nome_completo: document.getElementById('mNome').value, unidade: document.getElementById('mUnidade').value, bloco: document.getElementById('mBloco').value, telefone: document.getElementById('mTelefone').value };
            await supabaseClient.from('moradores').insert([dados]);
            fecharModal('modalMorador'); mudarTela('moradores');
        });

        document.getElementById('formDespesa').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSalvarDespesa');
            btn.disabled = true; btn.innerText = "A LANÇAR...";
            const dados = { descricao: document.getElementById('dDescricao').value, valor: parseFloat(document.getElementById('dValor').value), data_vencimento: document.getElementById('dVencimento').value, categoria: document.getElementById('dCategoria').value };
            await supabaseClient.from('despesas').insert([dados]);
            fecharModal('modalDespesa'); mudarTela('despesas');
            btn.disabled = false; btn.innerText = "CONFIRMAR LANÇAMENTO";
        });

        // --- AUXILIARES ---
        async function apagar(tabela, id) {
            if (confirm("Tens a certeza que desejas eliminar este registo permanentemente?")) {
                await supabaseClient.from(tabela).delete().eq('id', id);
                mudarTela(tabela);
            }
        }

        function abrirModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function fecharModal(id) { document.getElementById(id).classList.add('hidden'); }
        function sair() { localStorage.removeItem('usuarioAtivo'); location.reload(); }

        // Inicialização
        mudarTela('moradores');
    </script>
</body>
</html>
