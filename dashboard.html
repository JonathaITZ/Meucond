<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuCondo - Gestão Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #1e293b; }
        .brand-blue { background-color: #1B4D5C; }
        .submenu-item { transition: all 0.2s; cursor: pointer; }
        .submenu-item:hover { background-color: rgba(255,255,255,0.05); color: #8CC63F; }
        .active-link { background-color: rgba(255,255,255,0.1) !important; color: #8CC63F !important; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .modal-animate { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar Lateral -->
    <aside class="w-64 brand-blue flex flex-col shrink-0 shadow-xl text-white">
        <div class="p-8 flex flex-col items-center border-b border-white/5">
            <div class="bg-white/10 p-3 rounded-[1.5rem] mb-3">
                <i data-lucide="home" class="w-8 h-8 text-[#8CC63F]"></i>
            </div>
            <h1 class="font-bold text-xl tracking-tighter">MeuCondo <span class="text-[#8CC63F]">PRO</span></h1>
        </div>

        <nav class="flex-1 py-6 px-4 space-y-2 text-white/70 font-medium">
            <button onclick="mudarTela('moradores')" id="btn-moradores" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm transition-all hover:text-white">
                <i data-lucide="users" class="w-4 h-4"></i> Moradores
            </button>

            <div>
                <button onclick="toggleFinanceiro()" class="w-full flex items-center justify-between px-4 py-3 hover:text-white transition-all text-sm rounded-xl">
                    <div class="flex items-center gap-3"><i data-lucide="dollar-sign" class="w-4 h-4"></i> Financeiro</div>
                    <i data-lucide="chevron-down" id="seta-financeiro" class="w-3 h-3 transition-transform"></i>
                </button>
                <div id="submenu-financeiro" class="hidden ml-4 mt-2 space-y-1 border-l border-white/10 pl-3">
                    <button onclick="mudarTela('despesas')" id="btn-despesas" class="submenu-item w-full text-left px-3 py-2 rounded-lg text-[10px] uppercase tracking-widest font-bold">• Despesas</button>
                    <button onclick="mudarTela('receber')" id="btn-receber" class="submenu-item w-full text-left px-3 py-2 rounded-lg text-[10px] uppercase tracking-widest font-bold">• Valor a Receber</button>
                    <button onclick="mudarTela('cobrar')" id="btn-cobrar" class="submenu-item w-full text-left px-3 py-2 rounded-lg text-[10px] uppercase tracking-widest font-bold">• Cobrar WhatsApp</button>
                </div>
            </div>

            <button onclick="mudarTela('config')" id="btn-config" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm transition-all hover:text-white">
                <i data-lucide="settings" class="w-4 h-4"></i> Configurações
            </button>
        </nav>

        <div class="p-6 border-t border-white/5 bg-black/10">
            <button onclick="sair()" class="w-full flex items-center gap-3 px-4 py-3 text-white/40 hover:text-red-400 transition-colors">
                <i data-lucide="log-out" class="w-4 h-4"></i>
                <span class="text-xs font-bold uppercase tracking-widest">Sair</span>
            </button>
        </div>
    </aside>

    <!-- Área Principal -->
    <main class="flex-1 flex flex-col min-w-0 bg-[#F8FAFC]">
        <header class="h-20 bg-white border-b border-gray-100 flex items-center justify-between px-10 z-10 shadow-sm">
            <div class="flex items-center gap-2">
                <div id="status-indicador" class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span id="label-topo" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Monitor de Sistema</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p id="nomeUser" class="text-xs font-bold text-[#1B4D5C]">Utilizador</p>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Administrador Aurora</p>
                </div>
                <div class="w-12 h-12 rounded-2xl bg-slate-50 border border-slate-100 flex items-center justify-center text-[#1B4D5C] shadow-sm">
                    <i data-lucide="user" class="w-5 h-5"></i>
                </div>
            </div>
        </header>

        <section id="conteudo-principal" class="flex-1 p-10 overflow-y-auto">
            <!-- Injeção via JS -->
        </section>
    </main>

    <!-- MODAIS GLOBAIS -->

    <!-- Modal Cobrar WhatsApp (COM DEBUG DE BAD REQUEST) -->
    <div id="modalCobrarIndividual" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col max-h-[95vh] modal-animate">
            <div class="brand-blue p-8 text-white flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-xl">Notificação Real-Time</h3>
                    <p class="text-[10px] uppercase tracking-widest opacity-40 font-black">Infobip WhatsApp API</p>
                </div>
                <button onclick="fecharModal('modalCobrarIndividual')"><i data-lucide="x" class="w-6 h-6 text-white/50 hover:text-white"></i></button>
            </div>
            <form id="formCobrarIndividual" class="p-10 space-y-6 overflow-y-auto flex-1 bg-white">
                <input type="hidden" id="indMoradorId">
                
                <div class="bg-slate-50 p-6 rounded-[1.5rem] border border-slate-100 flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-white flex items-center justify-center border border-slate-100 shadow-sm text-[#1B4D5C]">
                        <i data-lucide="user" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <p id="indMoradorNome" class="text-sm font-black text-slate-700 leading-none">---</p>
                        <p id="indMoradorUnidade" class="text-[10px] font-bold text-slate-400 uppercase mt-1 tracking-widest">---</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Valor da Taxa (R$)</label>
                        <input type="number" id="indValor" step="0.01" required class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 font-bold outline-none focus:ring-4 focus:ring-[#1B4D5C]/5 transition-all">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Vencimento</label>
                        <input type="date" id="indVencimento" required class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 font-bold outline-none focus:ring-4 focus:ring-[#1B4D5C]/5 transition-all">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Mensagem</label>
                    <textarea id="indMensagem" rows="3" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 text-sm italic outline-none focus:ring-4 focus:ring-[#1B4D5C]/5 transition-all resize-none">Olá, [nome]! O boleto da unidade [unidade] no valor de R$ [valor] com vencimento em [vencimento] já está disponível.</textarea>
                </div>
                
                <div id="statusEnvioAPI" class="hidden p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest text-center"></div>

                <button type="submit" id="btnEnviarWA" class="w-full brand-blue text-white py-5 rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-xl flex items-center justify-center gap-3 transition-all active:scale-95 hover:brightness-110">
                    <i data-lucide="send" class="w-4 h-4 text-[#8CC63F]"></i> DISPARAR WHATSAPP REAL
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Gerar Batch Receitas -->
    <div id="modalGerarReceita" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl flex flex-col max-h-[90vh] overflow-hidden modal-animate">
            <div class="brand-blue p-8 text-white flex justify-between items-center shrink-0">
                <div><h3 class="font-bold text-xl text-white">Lançamento em Massa</h3><p class="text-white/50 text-xs">Crie mensalidades para todos os selecionados</p></div>
                <button onclick="fecharModal('modalGerarReceita')"><i data-lucide="x" class="w-6 h-6 text-white/50"></i></button>
            </div>
            <div class="p-8 space-y-6 overflow-y-auto flex-1 bg-white">
                <div class="grid grid-cols-2 gap-6">
                    <input type="number" id="genValor" step="0.01" placeholder="Valor Unitário R$" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 font-bold outline-none">
                    <input type="date" id="genVencimento" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none">
                </div>
                <div id="listaMoradoresBatch" class="border border-slate-100 rounded-[1.5rem] divide-y divide-slate-50 max-h-60 overflow-y-auto bg-slate-50/20"></div>
            </div>
            <div class="p-8 bg-slate-50 border-t border-slate-100">
                <button onclick="lancarBatchReceitas()" class="w-full brand-blue text-white py-5 rounded-2xl font-black uppercase tracking-widest">GERAR LANÇAMENTOS</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO SUPABASE ---
        const SUPABASE_URL = 'https://vlbzojsufhdpsgtdojiv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsYnpvanN1ZmhkcHNndGRvaml2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwODM0MDYsImV4cCI6MjA4NjY1OTQwNn0.ur2eh1AE8TRFN4reKu0md9yU7Dq8NtJ-YnteQof1tNw'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- CONFIGURAÇÕES INFOBIP ---
        const INFOBIP_BASE_URL = "4k35gp.api.infobip.com";
        const INFOBIP_API_KEY = "74db9ef02bac6e7db1498d6c125c04d6-a2e76b84-b34e-4875-a57e-0f056d26fd4a";
        let WA_SENDER = localStorage.getItem('wa_sender') || "447860088970";

        let listaMoradores = [];
        let listaReceitas = [];

        const userAtivo = localStorage.getItem('usuarioAtivo');
        if (userAtivo) document.getElementById('nomeUser').innerText = userAtivo;

        function toggleFinanceiro() {
            const menu = document.getElementById('submenu-financeiro');
            menu.classList.toggle('hidden');
        }

        async function mudarTela(tela) {
            const label = document.getElementById('label-topo');
            const conteudo = document.getElementById('conteudo-principal');
            
            document.querySelectorAll('nav button, .submenu-item').forEach(b => b.classList.remove('active-link'));
            const map = { moradores: 'btn-moradores', despesas: 'btn-despesas', receber: 'btn-receber', cobrar: 'btn-cobrar', config: 'btn-config' };
            if (map[tela]) document.getElementById(map[tela]).classList.add('active-link');

            if (tela === 'moradores') {
                label.innerText = "Base de Dados > Moradores";
                conteudo.innerHTML = `
                    <div class="max-w-6xl mx-auto">
                        <div class="flex justify-between items-end mb-10">
                            <div><h3 class="text-4xl font-black text-slate-800 tracking-tighter">Moradores</h3></div>
                        </div>
                        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 border-b border-slate-100 text-[10px] font-black uppercase text-slate-400">
                                    <tr><th class="px-10 py-8">Nome Completo</th><th class="px-10 py-8 text-center">Unidade</th><th class="px-10 py-8 text-right">Acção</th></tr>
                                </thead>
                                <tbody id="tabelaMoradores" class="divide-y divide-slate-50 text-sm font-medium"></tbody>
                            </table>
                        </div>
                    </div>`;
                buscarMoradores();
            } else if (tela === 'receber') {
                label.innerText = "Financeiro > Receitas";
                conteudo.innerHTML = `
                    <div class="max-w-6xl mx-auto">
                        <div class="flex justify-between items-end mb-10">
                            <div><h3 class="text-4xl font-black text-slate-800 tracking-tighter">Receitas</h3><p class="text-slate-400 text-sm">Controlo de mensalidades e taxas</p></div>
                            <button onclick="abrirGerarBatch()" class="brand-blue text-white px-8 py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-xl">GERAR EM MASSA</button>
                        </div>
                        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 border-b border-slate-100 text-[10px] font-black uppercase text-slate-400">
                                    <tr><th class="px-10 py-8">Morador</th><th class="px-10 py-8 text-center">Valor</th><th class="px-10 py-8 text-center">Status</th><th class="px-10 py-8 text-right">Ação</th></tr>
                                </thead>
                                <tbody id="tabelaReceitas" class="divide-y divide-slate-50"></tbody>
                            </table>
                        </div>
                    </div>`;
                buscarReceitas();
            } else if (tela === 'cobrar') {
                label.innerText = "Financeiro > WhatsApp Real";
                conteudo.innerHTML = `
                    <div class="max-w-4xl mx-auto">
                        <div class="mb-10"><h3 class="text-4xl font-black text-slate-800 tracking-tighter">Enviar Cobrança</h3><p class="text-slate-400 font-medium italic">Dispare avisos reais via WhatsApp Infobip</p></div>
                        <div id="listaMoradoresCobrar" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
                    </div>`;
                buscarMoradoresCobrar();
            } else if (tela === 'despesas') {
                label.innerText = "Financeiro > Despesas";
                conteudo.innerHTML = `<div class="max-w-6xl mx-auto"><div class="mb-10"><h3 class="text-4xl font-black text-slate-800 tracking-tighter">Despesas</h3></div><div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden"><table class="w-full text-left"><tbody id="tabelaDespesas" class="divide-y divide-slate-50"></tbody></table></div></div>`;
                buscarDespesas();
            } else if (tela === 'config') {
                label.innerText = "Configurações";
                conteudo.innerHTML = `
                    <div class="max-w-xl mx-auto">
                        <div class="bg-white rounded-[3rem] shadow-sm border border-slate-100 overflow-hidden">
                            <div class="brand-blue p-10 text-white"><h3 class="text-2xl font-black text-[#8CC63F]">WhatsApp API</h3></div>
                            <div class="p-10 space-y-8">
                                <div><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Número Remetente</label><input type="text" id="wa_sender_input" value="${WA_SENDER}" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 font-bold outline-none mt-1"></div>
                                <button onclick="salvarConfigWA()" class="w-full brand-blue text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl transition-all">GRAVAR</button>
                            </div>
                        </div>
                    </div>`;
            }
            lucide.createIcons();
        }

        // --- LÓGICA DE WHATSAPP (CORREÇÃO DE BAD REQUEST) ---
        document.getElementById('formCobrarIndividual').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviarWA');
            const status = document.getElementById('statusEnvioAPI');
            const morador = listaMoradores.find(x => x.id == document.getElementById('indMoradorId').value);
            
            const valor = document.getElementById('indValor').value;
            const vencimento = document.getElementById('indVencimento').value;
            const msgFinal = document.getElementById('indMensagem').value
                .replace('[nome]', morador.nome_completo)
                .replace('[unidade]', morador.unidade)
                .replace('[valor]', valor)
                .replace('[vencimento]', vencimento.split('-').reverse().join('/'));

            // Limpeza Rigorosa dos Números (Obrigatório para evitar Bad Request)
            const telDestino = morador.telefone.replace(/\D/g, "");
            const telRemetente = WA_SENDER.replace(/\D/g, "");

            btn.disabled = true; 
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> DISPARANDO API...`;
            status.classList.add('hidden');
            lucide.createIcons();

            try {
                const response = await fetch(`https://${INFOBIP_BASE_URL}/whatsapp/1/message/text`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `App ${INFOBIP_API_KEY}`,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{
                            from: telRemetente,
                            to: telDestino,
                            content: { text: msgFinal }
                        }]
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    // Mapeamento de erros da Infobip para diagnóstico
                    let detailedError = result.requestError?.serviceException?.text || result.description || "Erro de Parâmetros (400)";
                    
                    if (detailedError.includes("Destination") || detailedError.includes("registered")) {
                        detailedError = "MORADOR SEM OPT-IN: Ele precisa enviar um 'Oi' para o número de teste primeiro.";
                    }
                    
                    throw new Error(detailedError);
                }

                status.innerText = "ENVIADO COM SUCESSO!";
                status.className = "p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest text-center bg-green-50 text-green-600 block";
                
                // Lançar no banco
                await supabaseClient.from('receitas').insert([{ morador_id: morador.id, nome_morador: morador.nome_completo, unidade: morador.unidade, valor: parseFloat(valor), data_vencimento: vencimento, status: 'pendente' }]);

                setTimeout(() => { fecharModal('modalCobrarIndividual'); mudarTela('receber'); }, 2000);

            } catch (err) {
                status.innerText = "FALHA: " + err.message;
                status.className = "p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest text-center bg-red-50 text-red-600 block";
                console.error("INFOBIP ERROR:", err);
            } finally {
                btn.disabled = false;
                btn.innerHTML = "DISPARAR WHATSAPP REAL";
                lucide.createIcons();
            }
        });

        // --- CRUD E AUXILIARES ---
        async function buscarMoradores() {
            const { data } = await supabaseClient.from('moradores').select('*').order('nome_completo');
            const corpo = document.getElementById('tabelaMoradores');
            if (data && corpo) { listaMoradores = data; corpo.innerHTML = data.map(m => `<tr><td class="px-10 py-8 font-black text-slate-700">${m.nome_completo}</td><td class="px-10 py-8 text-center font-bold text-slate-400">UNIDADE ${m.unidade}</td><td class="px-10 py-8 text-right"><button onclick="apagar('moradores', ${m.id})" class="text-slate-200 hover:text-red-500"><i data-lucide="trash-2"></i></button></td></tr>`).join(''); lucide.createIcons(); }
        }

        async function buscarReceitas() {
            const { data } = await supabaseClient.from('receitas').select('*').order('data_vencimento', { ascending: false });
            const corpo = document.getElementById('tabelaReceitas');
            if (data && corpo) {
                listaReceitas = data;
                corpo.innerHTML = data.map(r => `<tr><td class="px-10 py-8 font-black text-slate-700">${r.nome_morador}</td><td class="px-10 py-8 text-center font-bold">R$ ${r.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td><td class="px-10 py-8 text-center"><span class="px-4 py-1 rounded-full text-[9px] font-black uppercase ${r.status === 'pago' ? 'bg-green-50 text-green-600' : 'bg-orange-50 text-orange-600'}">${r.status}</span></td><td class="px-10 py-8 text-right"><button onclick="apagar('receitas', ${r.id})" class="text-slate-200 hover:text-red-500"><i data-lucide="trash-2"></i></button></td></tr>`).join('');
                lucide.createIcons();
            }
        }

        async function buscarDespesas() {
            const { data } = await supabaseClient.from('despesas').select('*');
            const corpo = document.getElementById('tabelaDespesas');
            if (data && corpo) corpo.innerHTML = data.map(d => `<tr><td class="px-10 py-8 font-black text-slate-700">${d.descricao}</td><td class="px-10 py-8 text-center font-bold">R$ ${d.valor}</td><td class="px-10 py-8 text-center"><span class="px-4 py-1 rounded-full text-[9px] font-black uppercase ${d.pago ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}">${d.pago ? 'PAGO' : 'PENDENTE'}</span></td></tr>`).join('');
        }

        async function buscarMoradoresCobrar() {
            const { data } = await supabaseClient.from('moradores').select('*').order('nome_completo');
            const container = document.getElementById('listaMoradoresCobrar');
            if (data && container) {
                listaMoradores = data;
                container.innerHTML = data.map(m => `
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex items-center justify-between group hover:border-[#1B4D5C] transition-all">
                        <div><p class="font-black text-slate-700 leading-tight">${m.nome_completo}</p><span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest leading-none">Apto ${m.unidade}</span></div>
                        <button onclick="abrirCobrarWhatsApp(${m.id})" class="brand-blue text-white w-14 h-14 rounded-2xl flex items-center justify-center transition-all group-hover:scale-110 shadow-lg"><i data-lucide="message-square" class="w-6 h-6 text-[#8CC63F]"></i></button>
                    </div>`).join('');
                lucide.createIcons();
            }
        }

        async function abrirGerarBatch() {
            const { data } = await supabaseClient.from('moradores').select('*').order('nome_completo');
            const lista = document.getElementById('listaMoradoresBatch');
            if (data && lista) {
                lista.innerHTML = data.map(m => `
                    <label class="flex items-center justify-between px-6 py-4 hover:bg-white transition-colors cursor-pointer">
                        <div class="flex flex-col"><span class="text-sm font-bold text-slate-700">${m.nome_completo}</span><span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Apto ${m.unidade}</span></div>
                        <input type="checkbox" name="moradorSelect" value="${m.id}" data-nome="${m.nome_completo}" data-unidade="${m.unidade}" checked class="w-5 h-5 rounded border-slate-300 text-[#1B4D5C]">
                    </label>`).join('');
                document.getElementById('genValor').value = "0.00";
                document.getElementById('genVencimento').value = new Date().toISOString().split('T')[0];
                abrirModal('modalGerarReceita');
            }
        }

        async function lancarBatchReceitas() {
            const valor = parseFloat(document.getElementById('genValor').value);
            const venc = document.getElementById('genVencimento').value;
            const checks = document.querySelectorAll('input[name="moradorSelect"]:checked');
            if (!valor || !venc || checks.length === 0) return alert("Preencha todos os dados.");
            
            const batch = Array.from(checks).map(cb => ({ morador_id: parseInt(cb.value), nome_morador: cb.dataset.nome, unidade: cb.dataset.unidade, valor: valor, data_vencimento: venc, status: 'pendente' }));
            const { error } = await supabaseClient.from('receitas').insert(batch);
            if (!error) { fecharModal('modalGerarReceita'); buscarReceitas(); }
        }

        function abrirCobrarWhatsApp(id) {
            const m = listaMoradores.find(x => x.id === id);
            if (m) {
                document.getElementById('indMoradorId').value = m.id;
                document.getElementById('indMoradorNome').innerText = m.nome_completo;
                document.getElementById('indMoradorUnidade').innerText = "Unidade " + m.unidade;
                document.getElementById('indVencimento').value = new Date().toISOString().split('T')[0];
                document.getElementById('statusEnvioAPI').classList.add('hidden');
                abrirModal('modalCobrarIndividual');
            }
        }

        function salvarConfigWA() { const s = document.getElementById('wa_sender_input').value; localStorage.setItem('wa_sender', s); WA_SENDER = s; alert("Gravado!"); }
        function abrirModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function fecharModal(id) { document.getElementById(id).classList.add('hidden'); }
        async function apagar(tabela, id) { if(confirm("Apagar?")) { await supabaseClient.from(tabela).delete().eq('id', id); mudarTela(tabela === 'receitas' ? 'receber' : 'moradores'); }}
        function sair() { localStorage.removeItem('usuarioAtivo'); location.href="index.html"; }

        mudarTela('moradores');
    </script>
</body>
</html>
