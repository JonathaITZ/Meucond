        function salvarConfigWA() {
            const url = document.getElementById('wa_url_input').value;
            localStorage.setItem('wa_url', url);
            WA_API_URL = url;
            alert("Endpoint configurado!");
        }

        // --- LÓGICA WHATSAPP REAL ---

        function updateFileName(input) {
            const display = document.getElementById('fileNameDisplay');
            display.innerText = input.files[0] ? input.files[0].name : "PDF ou Imagem";
        }

        async function enviarWhatsAppAPI(numero, texto, arquivo) {
            if (!WA_API_URL) throw new Error("Configure a URL da API no menu Configurações.");
            
            // Lógica para formatar número (remove espaços, parênteses e traços)
            const cleanNumber = numero.replace(/\D/g, "");
            
            // Se houver arquivo, a API geralmente requer Base64 ou URL. Vamos simular o envio de texto primeiro.
            const payload = {
                from: "MeuCondo",
                to: cleanNumber,
                content: { text: texto }
            };

            // Chamada Fetch Real
            const response = await fetch(WA_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `App ${WA_API_KEY}`
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.message || "Erro ao disparar mensagem.");
            }

            return await response.json();
        }

        document.getElementById('formCobrarIndividual').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviarCobrancaReal');
            const id = document.getElementById('indMoradorId').value;
            const morador = listaMoradores.find(x => x.id == id);
            const valor = document.getElementById('indValor').value;
            const vencimento = document.getElementById('indVencimento').value;
            const template = document.getElementById('indMensagem').value;
            const arquivo = document.getElementById('indArquivo').files[0];

            if (!morador.telefone) return alert("Morador sem telefone cadastrado!");

            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> DISPARANDO API...`;
            lucide.createIcons();

            const msgFinal = template
                .replace('[nome]', morador.nome_completo)
                .replace('[unidade]', morador.unidade)
                .replace('[valor]', valor)
                .replace('[vencimento]', vencimento.split('-').reverse().join('/'));

            try {
                // 1. Enviar WhatsApp Real
                await enviarWhatsAppAPI(morador.telefone, msgFinal, arquivo);

                // 2. Gravar no Banco se o envio deu certo
                await supabaseClient.from('receitas').insert([{
                    morador_id: id,
                    nome_morador: morador.nome_completo,
                    unidade: morador.unidade,
                    valor: parseFloat(valor),
                    data_vencimento: vencimento,
                    status: 'pendente'
                }]);

                alert(`MENSAGEM ENVIADA!\nA cobrança foi lançada no banco e o WhatsApp disparado para ${morador.nome_completo}.`);
                fecharModal('modalCobrarIndividual');
                mudarTela('receber');

            } catch (err) {
                console.error(err);
                alert("ERRO NA API: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "DISPARAR WHATSAPP REAL";
            }
        });

                lucide.createIcons();
            }
        }

        async function buscarMoradoresCobrar() {

        function abrirCobrarWhatsApp(id) {
            const m = listaMoradores.find(x => x.id === id);

            const { data } = await supabaseClient.from('receitas').select('*').order('data_vencimento', { ascending: false });

        async function apagar(tabela, id) { if(confirm("Apagar permanentemente?")) { await supabaseClient.from(tabela).delete().eq('id', id); mudarTela(tabela === 'receitas' ? 'receber' : tabela); }}
        function sair() { localStorage.removeItem('usuarioAtivo'); location.href = "index.html"; }

        mudarTela('moradores');
    </script>
