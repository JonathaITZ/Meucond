<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuCondo PRO - Painel de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #1e293b; }
        .brand-blue { background-color: #1B4D5C; }
        .active-link { background-color: rgba(255,255,255,0.1) !important; color: #8CC63F !important; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .modal-animate { animation: slideUp 0.2s ease-out; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- BARRA LATERAL (SIDEBAR) -->
    <aside class="w-64 brand-blue flex flex-col shrink-0 shadow-xl text-white">
        <div class="p-8 flex flex-col items-center border-b border-white/5">
            <div class="bg-white/10 p-3 rounded-[1.5rem] mb-3">
                <i data-lucide="mail" class="w-8 h-8 text-[#8CC63F]"></i>
            </div>
            <h1 class="font-bold text-xl tracking-tighter">MeuCondo <span class="text-[#8CC63F]">PRO</span></h1>
        </div>

        <nav class="flex-1 py-6 px-4 space-y-2 text-white/70 font-medium">
            <button onclick="mudarTela('moradores')" id="btn-moradores" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm transition-all hover:text-white">
                <i data-lucide="users" class="w-4 h-4"></i> Moradores
            </button>

            <div>
                <button onclick="toggleSub('sub-financeiro')" class="w-full flex items-center justify-between px-4 py-3 hover:text-white transition-all text-sm rounded-xl">
                    <div class="flex items-center gap-3"><i data-lucide="dollar-sign" class="w-4 h-4"></i> Financeiro</div>
                    <i data-lucide="chevron-down" class="w-3 h-3"></i>
                </button>
                <div id="sub-financeiro" class="hidden ml-4 mt-2 space-y-1 border-l border-white/10 pl-3">
                    <button onclick="mudarTela('despesas')" class="submenu-item w-full text-left px-3 py-2 rounded-lg text-[10px] uppercase font-bold tracking-widest">• Saídas</button>
                    <button onclick="mudarTela('receber')" class="submenu-item w-full text-left px-3 py-2 rounded-lg text-[10px] uppercase font-bold tracking-widest">• Entradas</button>
                    <button onclick="mudarTela('cobrar')" class="submenu-item w-full text-left px-3 py-2 rounded-lg text-[10px] uppercase font-bold tracking-widest">• Cobrar E-mail</button>
                </div>
            </div>

            <div>
                <button onclick="toggleSub('sub-sancoes')" class="w-full flex items-center justify-between px-4 py-3 hover:text-white transition-all text-sm rounded-xl">
                    <div class="flex items-center gap-3"><i data-lucide="gavel" class="w-4 h-4"></i> Sanções</div>
                    <i data-lucide="chevron-down" class="w-3 h-3"></i>
                </button>
                <div id="sub-sancoes" class="hidden ml-4 mt-2 space-y-1 border-l border-white/10 pl-3">
                    <button onclick="mudarTela('advertencias')" class="submenu-item w-full text-left px-3 py-2 rounded-lg text-[10px] uppercase font-bold tracking-widest">• Advertências</button>
                    <button onclick="mudarTela('multas')" class="submenu-item w-full text-left px-3 py-2 rounded-lg text-[10px] uppercase font-bold tracking-widest">• Multas</button>
                </div>
            </div>

            <button onclick="mudarTela('config')" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm transition-all hover:text-white">
                <i data-lucide="server" class="w-4 h-4"></i> Config. Servidor
            </button>
        </nav>

        <div class="p-6 border-t border-white/5 bg-black/10">
            <button onclick="sair()" class="w-full flex items-center gap-3 px-4 py-3 text-white/40 hover:text-red-400 transition-colors">
                <i data-lucide="log-out" class="w-4 h-4"></i>
                <span class="text-xs font-bold uppercase tracking-widest text-white/50">Sair</span>
            </button>
        </div>
    </aside>

    <!-- ÁREA DE CONTEÚDO -->
    <main class="flex-1 flex flex-col min-w-0 bg-[#F8FAFC]">
        <header class="h-20 bg-white border-b flex items-center justify-between px-10 shadow-sm">
            <div class="flex items-center gap-2">
                <div id="db-status-dot" class="w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Condomínio Ativo</span>
            </div>
            <div class="text-xs font-bold text-[#1B4D5C] flex items-center gap-2">
                <span id="topo-user-name">Administrador</span>
            </div>
        </header>
        
        <section id="conteudo-principal" class="flex-1 p-10 overflow-y-auto"></section>
    </main>

    <!-- MODAIS DE INSERÇÃO -->
    
    <!-- NOVO MORADOR -->
    <div id="modalNovoMorador" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden modal-animate">
            <div class="brand-blue p-8 text-white flex justify-between items-center">
                <h3 class="font-bold text-xl uppercase italic">Registar Morador</h3>
                <button onclick="fecharModal('modalNovoMorador')"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="formNovoMorador" class="p-10 space-y-6">
                <input type="text" id="newMoradorNome" placeholder="Nome Completo" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="newMoradorCPF" placeholder="CPF" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                    <input type="text" id="newMoradorUnidade" placeholder="Unidade" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                </div>
                <input type="email" id="newMoradorEmail" placeholder="E-mail Formal" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                <button type="submit" class="w-full brand-blue text-white py-5 rounded-xl font-black uppercase shadow-xl">Criar Registo</button>
            </form>
        </div>
    </div>

    <!-- NOVA DESPESA (SAÍDA) -->
    <div id="modalNovaDespesa" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden modal-animate">
            <div class="brand-blue p-8 text-white flex justify-between items-center">
                <h3 class="font-bold text-xl uppercase italic tracking-tighter">Novo Lançamento (Saída)</h3>
                <button onclick="fecharModal('modalNovaDespesa')"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="formNovaDespesa" class="p-10 space-y-6">
                <input type="text" id="newDespesaDesc" placeholder="Descrição (Ex: Luz, Manutenção)" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" step="0.01" id="newDespesaValor" placeholder="Valor R$" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                    <input type="date" id="newDespesaData" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                </div>
                <button type="submit" class="w-full brand-blue text-white py-5 rounded-xl font-black uppercase shadow-xl hover:brightness-110">Registar Saída</button>
            </form>
        </div>
    </div>

    <!-- NOVA RECEITA (ENTRADA) -->
    <div id="modalNovaReceita" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden modal-animate">
            <div class="brand-blue p-8 text-white flex justify-between items-center">
                <h3 class="font-bold text-xl uppercase italic tracking-tighter">Nova Cobrança (Entrada)</h3>
                <button onclick="fecharModal('modalNovaReceita')"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="formNovaReceita" class="p-10 space-y-6">
                <select id="newReceitaMoradorId" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-bold text-slate-700">
                    <option value="">Selecionar Morador...</option>
                </select>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" step="0.01" id="newReceitaValor" placeholder="Valor R$" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                    <input type="date" id="newReceitaData" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                </div>
                <button type="submit" class="w-full brand-blue text-white py-5 rounded-xl font-black uppercase shadow-xl">Gerar Cobrança</button>
            </form>
        </div>
    </div>

    <!-- MODAIS DE EDIÇÃO -->

    <div id="modalEditarMorador" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden modal-animate">
            <div class="brand-blue p-8 text-white flex justify-between items-center">
                <h3 class="font-bold text-xl uppercase italic">Editar Morador</h3>
                <button onclick="fecharModal('modalEditarMorador')"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="formEditarMorador" class="p-10 space-y-6">
                <input type="hidden" id="editMoradorId">
                <input type="text" id="editMoradorNome" placeholder="Nome Completo" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="editMoradorCPF" placeholder="CPF" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                    <input type="text" id="editMoradorUnidade" placeholder="Unidade" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                </div>
                <input type="email" id="editMoradorEmail" placeholder="E-mail Formal" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                <button type="submit" class="w-full brand-blue text-white py-5 rounded-xl font-black uppercase shadow-xl">Guardar Alterações</button>
            </form>
        </div>
    </div>

    <div id="modalEditarDespesa" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden modal-animate">
            <div class="brand-blue p-8 text-white flex justify-between items-center">
                <h3 class="font-bold text-xl uppercase italic tracking-tighter">Editar Despesa</h3>
                <button onclick="fecharModal('modalEditarDespesa')"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="formEditarDespesa" class="p-10 space-y-6">
                <input type="hidden" id="editDespesaId">
                <input type="text" id="editDespesaDesc" placeholder="Descrição" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" step="0.01" id="editDespesaValor" placeholder="Valor R$" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                    <input type="date" id="editDespesaData" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                </div>
                <button type="submit" class="w-full brand-blue text-white py-5 rounded-xl font-black uppercase">Atualizar Despesa</button>
            </form>
        </div>
    </div>

    <div id="modalEditarReceita" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden modal-animate">
            <div class="brand-blue p-8 text-white flex justify-between items-center">
                <h3 class="font-bold text-xl uppercase italic tracking-tighter">Editar Receita</h3>
                <button onclick="fecharModal('modalEditarReceita')"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="formEditarReceita" class="p-10 space-y-6">
                <input type="hidden" id="editReceitaId">
                <div class="bg-slate-50 p-4 rounded-xl border"><p id="editReceitaMorador" class="font-bold text-slate-700"></p></div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" step="0.01" id="editReceitaValor" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                    <input type="date" id="editReceitaData" required class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium">
                </div>
                <select id="editReceitaStatus" class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-bold">
                    <option value="pendente">Pendente</option>
                    <option value="pago">Pago</option>
                    <option value="atrasado">Atrasado</option>
                </select>
                <button type="submit" class="w-full brand-blue text-white py-5 rounded-xl font-black uppercase">Gravar Alterações</button>
            </form>
        </div>
    </div>

    <!-- MODAL COBRANÇA E-MAIL -->
    <div id="modalEmail" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden modal-animate">
            <div class="brand-blue p-8 text-white flex justify-between items-center">
                <h3 class="font-bold text-xl uppercase tracking-tighter flex items-center gap-3">
                    <i data-lucide="mail"></i> Cobrança por E-mail
                </h3>
                <button onclick="fecharModal('modalEmail')"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="formEmailLocal" class="p-10 space-y-6">
                <input type="hidden" id="mailDestinatario">
                <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100 text-center">
                    <p id="labelDestino" class="font-black text-slate-700 text-lg">---</p>
                </div>
                <input type="text" id="mailSubject" placeholder="Assunto" class="w-full px-5 py-4 rounded-xl bg-slate-50 border outline-none font-medium" required>
                <textarea id="mailBody" rows="5" class="w-full px-5 py-4 rounded-xl bg-slate-50 border text-sm outline-none resize-none font-medium" required></textarea>
                <div id="statusEmail" class="hidden p-4 rounded-xl text-[10px] font-black uppercase text-center"></div>
                <div id="boxPreview" class="hidden p-4 bg-green-50 border border-green-200 rounded-2xl text-center">
                    <p class="text-[9px] font-black text-green-600 uppercase mb-2">E-mail Gerado no Servidor Local!</p>
                    <a id="linkPreview" href="#" target="_blank" class="text-blue-600 font-bold underline text-xs">Ver Pré-visualização do E-mail</a>
                </div>
                <button type="submit" id="btnEnviarEmail" class="w-full brand-blue text-white py-5 rounded-xl font-black uppercase shadow-xl flex items-center justify-center gap-3">
                    <i data-lucide="send" class="w-4 h-4 text-[#8CC63F]"></i> Enviar Notificação
                </button>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO SUPABASE
        const SUPABASE_URL = 'https://vlbzojsufhdpsgtdojiv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsYnpvanN1ZmhkcHNndGRvaml2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwODM0MDYsImV4cCI6MjA4NjY1OTQwNn0.ur2eh1AE8TRFN4reKu0md9yU7Dq8NtJ-YnteQof1tNw'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let listaMoradores = [];
        let listaReceitas = [];
        let listaDespesas = [];
        let emailServerURL = localStorage.getItem('emailServerURL') || "http://localhost:3000";

        async function init() {
            await carregarDados();
            mudarTela('moradores');
        }

        async function carregarDados() {
            const { data: m } = await supabaseClient.from('moradores').select('*').order('nome_completo');
            const { data: r } = await supabaseClient.from('receitas').select('*').order('data_vencimento');
            const { data: d } = await supabaseClient.from('despesas').select('*').order('data_vencimento');
            listaMoradores = m || [];
            listaReceitas = r || [];
            listaDespesas = d || [];
        }

        async function mudarTela(tela) {
            const conteudo = document.getElementById('conteudo-principal');
            conteudo.innerHTML = '<div class="flex justify-center p-20"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-slate-800"></div></div>';
            
            if (tela === 'moradores') {
                conteudo.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold uppercase tracking-tight italic">Unidades do Condomínio</h2>
                        <button onclick="abrirModal('modalNovoMorador')" class="bg-[#1B4D5C] text-white px-6 py-3 rounded-xl font-black text-[10px] uppercase flex items-center gap-2 shadow-lg hover:brightness-110">
                            <i data-lucide="plus" class="w-4 h-4 text-[#8CC63F]"></i> Novo Registo
                        </button>
                    </div>
                    <div id="gridMoradores" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;
                renderMoradores();
            } else if (tela === 'despesas') {
                conteudo.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold uppercase tracking-tight italic">Financeiro / Saídas</h2>
                        <button onclick="abrirModal('modalNovaDespesa')" class="bg-[#1B4D5C] text-white px-6 py-3 rounded-xl font-black text-[10px] uppercase flex items-center gap-2 shadow-lg hover:brightness-110">
                            <i data-lucide="plus" class="w-4 h-4 text-[#8CC63F]"></i> Lançar Saída
                        </button>
                    </div>
                    <div class="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400">
                                <tr><th class="px-10 py-6">Descrição</th><th class="px-10 py-6 text-center">Valor</th><th class="px-10 py-6 text-center">Data</th><th class="px-10 py-6 text-right">Acções</th></tr>
                            </thead>
                            <tbody id="tabDespesas" class="divide-y"></tbody>
                        </table>
                    </div>`;
                renderDespesas();
            } else if (tela === 'receber') {
                conteudo.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold uppercase tracking-tight italic">Valor a Receber</h2>
                        <button onclick="prepararLancarReceita()" class="bg-[#1B4D5C] text-white px-6 py-3 rounded-xl font-black text-[10px] uppercase flex items-center gap-2 shadow-lg hover:brightness-110">
                            <i data-lucide="plus" class="w-4 h-4 text-[#8CC63F]"></i> Lançar Receita
                        </button>
                    </div>
                    <div class="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400">
                                <tr><th class="px-10 py-6">Morador</th><th class="px-10 py-6 text-center">Valor</th><th class="px-10 py-6 text-center">Vencimento</th><th class="px-10 py-6 text-right">Status / Acções</th></tr>
                            </thead>
                            <tbody id="tabReceitas" class="divide-y"></tbody>
                        </table>
                    </div>`;
                renderReceitas();
            } else if (tela === 'cobrar') {
                conteudo.innerHTML = `<div class="mb-6"><h2 class="text-xl font-bold uppercase tracking-tight italic">Disparar Cobranças por E-mail</h2></div><div id="listaCobrar" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>`;
                renderCobrar();
            } else if (tela === 'config') {
                conteudo.innerHTML = `
                    <div class="max-w-md mx-auto bg-white p-12 rounded-[3rem] shadow-sm border space-y-8 animate-in zoom-in duration-300">
                        <div class="text-center font-black text-slate-800 text-2xl uppercase italic tracking-tighter">Servidor Local</div>
                        <div class="space-y-4">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2">URL da API Node.js</label>
                            <input type="text" id="urlInput" value="${emailServerURL}" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border outline-none font-mono text-center text-sm">
                        </div>
                        <button onclick="salvarConfig()" class="w-full brand-blue text-white py-5 rounded-2xl font-black uppercase shadow-xl hover:brightness-110 transition-all">Salvar URL</button>
                    </div>`;
            }
            lucide.createIcons();
        }

        // RENDERS
        function renderMoradores() {
            const div = document.getElementById('gridMoradores');
            div.innerHTML = listaMoradores.map(m => `
                <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm hover:border-[#8CC63F] transition-all relative group">
                    <div class="absolute top-6 right-6 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="abrirEditarMorador(${m.id})" class="p-2 bg-blue-50 text-blue-600 rounded-lg"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                        <button onclick="apagar('moradores', ${m.id})" class="p-2 bg-red-50 text-red-600 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                    <p class="font-black text-slate-800 leading-none text-lg">${m.nome_completo}</p>
                    <p class="text-[10px] font-bold text-slate-400 uppercase mt-2">Unidade ${m.unidade}</p>
                    <p class="text-[10px] text-blue-500 font-bold mt-1 break-all">${m.email || '---'}</p>
                </div>`).join('');
            lucide.createIcons();
        }

        function renderDespesas() {
            const container = document.getElementById('tabDespesas');
            container.innerHTML = listaDespesas.map(d => `
                <tr>
                    <td class="px-10 py-6 font-bold text-slate-700">${d.descricao}</td>
                    <td class="px-10 py-6 text-center font-mono text-xs text-red-500 font-bold">R$ ${parseFloat(d.valor).toFixed(2)}</td>
                    <td class="px-10 py-6 text-center text-xs text-slate-400">${new Date(d.data_vencimento).toLocaleDateString()}</td>
                    <td class="px-10 py-6 text-right flex justify-end gap-2">
                        <button onclick="abrirEditarDespesa(${d.id})" class="text-blue-500 hover:bg-blue-50 p-2 rounded-lg"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                        <button onclick="apagar('despesas', ${d.id})" class="text-red-300 hover:bg-red-50 p-2 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>`).join('');
            lucide.createIcons();
        }

        function renderReceitas() {
            const container = document.getElementById('tabReceitas');
            container.innerHTML = listaReceitas.map(r => `
                <tr>
                    <td class="px-10 py-6 font-bold text-slate-700">${r.nome_morador} <br><span class="text-[9px] uppercase font-black text-slate-300">Unidade ${r.unidade}</span></td>
                    <td class="px-10 py-6 text-center font-mono text-xs text-green-600 font-bold">R$ ${parseFloat(r.valor).toFixed(2)}</td>
                    <td class="px-10 py-6 text-center text-xs text-slate-400 font-bold">${new Date(r.data_vencimento).toLocaleDateString()}</td>
                    <td class="px-10 py-6 text-right flex justify-end items-center gap-4">
                        <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase ${r.status === 'pago' ? 'bg-green-50 text-green-600' : 'bg-orange-50 text-orange-600'}">${r.status}</span>
                        <button onclick="abrirEditarReceita(${r.id})" class="text-blue-500 hover:bg-blue-50 p-2 rounded-lg"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                        <button onclick="apagar('receitas', ${r.id})" class="text-red-300 hover:bg-red-50 p-2 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>`).join('');
            lucide.createIcons();
        }

        function renderCobrar() {
            const div = document.getElementById('listaCobrar');
            const pendentes = listaReceitas.filter(r => r.status === 'pendente');
            div.innerHTML = pendentes.map(r => {
                const morador = listaMoradores.find(m => m.id === r.morador_id);
                return `
                <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm flex items-center justify-between group">
                    <div>
                        <p class="font-black text-slate-700 leading-tight">${r.nome_morador}</p>
                        <p class="text-[10px] font-bold text-slate-400 uppercase italic">${morador?.email || 'Sem e-mail'}</p>
                        <p class="text-[10px] font-black text-red-500 uppercase mt-1">Dívida: R$ ${parseFloat(r.valor).toFixed(2)}</p>
                    </div>
                    <button onclick="abrirModalEmail(${r.id})" class="brand-blue text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg group-hover:scale-105 transition-transform"><i data-lucide="mail" class="w-6 h-6 text-[#8CC63F]"></i></button>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        // LÓGICA DE MODAIS E EDIÇÃO
        function prepararLancarReceita() {
            const select = document.getElementById('newReceitaMoradorId');
            select.innerHTML = '<option value="">Selecionar Morador...</option>' + 
                listaMoradores.map(m => `<option value="${m.id}">${m.nome_completo} (Apto ${m.unidade})</option>`).join('');
            abrirModal('modalNovaReceita');
        }

        function abrirEditarMorador(id) {
            const m = listaMoradores.find(x => x.id == id);
            if(m) {
                document.getElementById('editMoradorId').value = m.id;
                document.getElementById('editMoradorNome').value = m.nome_completo;
                document.getElementById('editMoradorCPF').value = m.cpf || "";
                document.getElementById('editMoradorUnidade').value = m.unidade;
                document.getElementById('editMoradorEmail').value = m.email || "";
                abrirModal('modalEditarMorador');
            }
        }

        function abrirEditarDespesa(id) {
            const d = listaDespesas.find(x => x.id == id);
            if(d) {
                document.getElementById('editDespesaId').value = d.id;
                document.getElementById('editDespesaDesc').value = d.descricao;
                document.getElementById('editDespesaValor').value = d.valor;
                document.getElementById('editDespesaData').value = d.data_vencimento;
                abrirModal('modalEditarDespesa');
            }
        }

        function abrirEditarReceita(id) {
            const r = listaReceitas.find(x => x.id == id);
            if(r) {
                document.getElementById('editReceitaId').value = r.id;
                document.getElementById('editReceitaMorador').innerText = r.nome_morador;
                document.getElementById('editReceitaValor').value = r.valor;
                document.getElementById('editReceitaData').value = r.data_vencimento;
                document.getElementById('editReceitaStatus').value = r.status;
                abrirModal('modalEditarReceita');
            }
        }

        // SUBMITS (INSERT)
        document.getElementById('formNovoMorador').onsubmit = async (e) => {
            e.preventDefault();
            await supabaseClient.from('moradores').insert([{
                nome_completo: document.getElementById('newMoradorNome').value,
                cpf: document.getElementById('newMoradorCPF').value,
                unidade: document.getElementById('newMoradorUnidade').value,
                email: document.getElementById('newMoradorEmail').value
            }]);
            fecharModal('modalNovoMorador');
            await carregarDados();
            mudarTela('moradores');
        };

        document.getElementById('formNovaDespesa').onsubmit = async (e) => {
            e.preventDefault();
            await supabaseClient.from('despesas').insert([{
                descricao: document.getElementById('newDespesaDesc').value,
                valor: parseFloat(document.getElementById('newDespesaValor').value),
                data_vencimento: document.getElementById('newDespesaData').value,
                pago: false
            }]);
            fecharModal('modalNovaDespesa');
            await carregarDados();
            mudarTela('despesas');
        };

        document.getElementById('formNovaReceita').onsubmit = async (e) => {
            e.preventDefault();
            const moradorId = document.getElementById('newReceitaMoradorId').value;
            const morador = listaMoradores.find(m => m.id == moradorId);
            
            await supabaseClient.from('receitas').insert([{
                morador_id: moradorId,
                nome_morador: morador.nome_completo,
                unidade: morador.unidade,
                valor: parseFloat(document.getElementById('newReceitaValor').value),
                data_vencimento: document.getElementById('newReceitaData').value,
                status: 'pendente'
            }]);
            
            fecharModal('modalNovaReceita');
            await carregarDados();
            mudarTela('receber');
        };

        // SUBMITS (UPDATE)
        document.getElementById('formEditarMorador').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editMoradorId').value;
            await supabaseClient.from('moradores').update({
                nome_completo: document.getElementById('editMoradorNome').value,
                cpf: document.getElementById('editMoradorCPF').value,
                unidade: document.getElementById('editMoradorUnidade').value,
                email: document.getElementById('editMoradorEmail').value
            }).eq('id', id);
            fecharModal('modalEditarMorador');
            await carregarDados();
            mudarTela('moradores');
        };

        document.getElementById('formEditarDespesa').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editDespesaId').value;
            await supabaseClient.from('despesas').update({
                descricao: document.getElementById('editDespesaDesc').value,
                valor: parseFloat(document.getElementById('editDespesaValor').value),
                data_vencimento: document.getElementById('editDespesaData').value
            }).eq('id', id);
            fecharModal('modalEditarDespesa');
            await carregarDados();
            mudarTela('despesas');
        };

        document.getElementById('formEditarReceita').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('editReceitaId').value;
            await supabaseClient.from('receitas').update({
                valor: parseFloat(document.getElementById('editReceitaValor').value),
                data_vencimento: document.getElementById('editReceitaData').value,
                status: document.getElementById('editReceitaStatus').value
            }).eq('id', id);
            fecharModal('modalEditarReceita');
            await carregarDados();
            mudarTela('receber');
        };

        // LÓGICA DE E-MAIL
        function abrirModalEmail(receitaId) {
            const r = listaReceitas.find(x => x.id === receitaId);
            const m = listaMoradores.find(x => x.id === r.morador_id);
            if(!m?.email) { alert("Este morador não tem e-mail!"); return; }
            document.getElementById('mailDestinatario').value = m.email;
            document.getElementById('labelDestino').innerText = m.nome_completo;
            document.getElementById('mailSubject').value = `Cobrança Condomínio - Unidade ${m.unidade}`;
            document.getElementById('mailBody').value = `Prezado(a) ${m.nome_completo}, informamos que o boleto no valor de R$ ${parseFloat(r.valor).toFixed(2)} referente à unidade ${m.unidade} está disponível para pagamento.`;
            document.getElementById('statusEmail').classList.add('hidden');
            document.getElementById('boxPreview').classList.add('hidden');
            abrirModal('modalEmail');
        }

        document.getElementById('formEmailLocal').onsubmit = async (e) => {
            e.preventDefault();
            const status = document.getElementById('statusEmail');
            const boxPreview = document.getElementById('boxPreview');
            const link = document.getElementById('linkPreview');
            
            status.classList.remove('hidden');
            status.innerText = "A Enviar...";
            status.className = "p-4 rounded-xl text-[10px] font-black bg-slate-100 text-slate-500 block";

            try {
                const response = await fetch(`${emailServerURL}/send-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: document.getElementById('mailDestinatario').value,
                        subject: document.getElementById('mailSubject').value,
                        text: document.getElementById('mailBody').value
                    })
                });

                const result = await response.json();
                if (response.ok && result.success) {
                    status.innerText = "E-mail Processado!";
                    status.className = "p-4 rounded-xl text-[10px] font-black bg-green-50 text-green-600 block";
                    if (result.previewUrl) {
                        boxPreview.classList.remove('hidden');
                        link.href = result.previewUrl;
                    }
                } else { throw new Error(); }
            } catch (err) {
                status.innerText = "Erro: Servidor Offline";
                status.className = "p-4 rounded-xl text-[10px] font-black bg-red-50 text-red-600 block";
            }
        };

        // AUXILIARES
        async function apagar(tabela, id) {
            if(confirm("Confirmar exclusão permanente?")) {
                await supabaseClient.from(tabela).delete().eq('id', id);
                await carregarDados();
                mudarTela(tabela);
            }
        }
        function salvarConfig() {
            emailServerURL = document.getElementById('urlInput').value.trim();
            localStorage.setItem('emailServerURL', emailServerURL);
            alert("URL do Servidor guardada!");
        }
        function abrirModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function fecharModal(id) { document.getElementById(id).classList.add('hidden'); }
        function toggleSub(id) { document.getElementById(id).classList.toggle('hidden'); }
        function sair() { localStorage.clear(); window.location.href = 'index.html'; }
        window.onload = init;
    </script>
</body>
</html>
