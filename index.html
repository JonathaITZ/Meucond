<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuCondo - Acesso</title>
    <!-- Tailwind CSS para design rápido -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Biblioteca do Supabase via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .brand-blue { background-color: #1B4D5C; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
        
        <!-- Logótipo -->
        <div class="flex flex-col items-center mb-10">
            <div class="mb-4">
                <svg width="60" height="60" viewBox="0 0 100 100" fill="none">
                    <path d="M20 80V40H40V80H20Z" fill="#1B4D5C" />
                    <path d="M40 80V25H65V80H40Z" fill="#3D899E" />
                    <path d="M65 80V50H85V80H65Z" fill="#1B4D5C" />
                    <path d="M35 55L50 70L85 30" stroke="#8CC63F" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-[#1B4D5C] tracking-tight">MeuCondo</h1>
            <p class="text-gray-400 text-xs font-medium uppercase tracking-widest mt-1">Gestão Simples</p>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">E-mail</label>
                <input type="email" id="email" required 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-[#1B4D5C]/10 focus:border-[#1B4D5C] transition-all" 
                    placeholder="admin@meucondo.com">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Palavra-passe</label>
                <input type="password" id="password" required 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-[#1B4D5C]/10 focus:border-[#1B4D5C] transition-all" 
                    placeholder="••••••••">
            </div>
            
            <button type="submit" id="btnEntrar" 
                class="w-full brand-blue text-white py-4 rounded-xl font-bold hover:opacity-95 active:scale-[0.98] transition-all shadow-lg">
                Entrar no Sistema
            </button>
            
            <!-- Mensagem de Erro -->
            <p id="mensagemErro" class="text-red-500 text-[10px] text-center font-bold uppercase hidden mt-2">
                Acesso negado. Verifica os dados ou a ligação.
            </p>
        </form>
    </div>

    <script>
        // CONFIGURAÇÃO DO SUPABASE
        const SUPABASE_URL = 'https://vlbzojsufhdpsgtdojiv.supabase.co';
        
        // COLA AQUI A TUA CHAVE (Publishable Key da imagem)
        const SUPABASE_KEY = 'sb_publishable_kkZt07VPc9u1eN7ubdpyGw_b0BecVIL'; 
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const emailInput = document.getElementById('email').value;
            const senhaInput = document.getElementById('password').value;
            const btn = document.getElementById('btnEntrar');
            const erro = document.getElementById('mensagemErro');

            btn.disabled = true;
            btn.innerText = "A verificar...";
            erro.classList.add('hidden');

            try {
                const { data, error } = await supabaseClient
                    .from('Meucondo')
                    .select('*')
                    .eq('email', emailInput)
                    .eq('senha', senhaInput)
                    .single();

                if (data) {
                    localStorage.setItem('usuarioAtivo', data.nome);
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error('Utilizador não encontrado');
                }
            } catch (err) {
                console.error("Erro no login:", err);
                erro.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "Entrar no Sistema";
            }
        });
    </script>
</body>
</html>
